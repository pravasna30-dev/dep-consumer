name: Consumer CI - Breaking Change Detection

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      library_version:
        description: 'Library version to test against'
        required: true
        default: '1.0.0'
        type: choice
        options:
          - '1.0.0'
          - '2.0.0'

jobs:
  test-with-library-v1:
    name: "Test with Library v1.0.0 (Happy Path)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout consumer
        uses: actions/checkout@v4

      - name: Checkout library (main branch - v1.0.0)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/dep-library
          ref: main
          path: library-repo

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Publish library v1.0.0 to Maven Local
        working-directory: library-repo
        run: |
          chmod +x gradlew
          ./gradlew publishToMavenLocal -Pversion=1.0.0

      - name: Run consumer tests against v1.0.0
        run: |
          chmod +x gradlew
          ./gradlew test -PlibraryVersion=1.0.0

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-v1
          path: build/reports/tests/

  test-with-library-v2:
    name: "Test with Library v2.0.0 (Breaking Change Detection)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout consumer
        uses: actions/checkout@v4

      - name: Checkout library (feature branch - v2.0.0)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/dep-library
          ref: feature/method-signature-change
          path: library-repo

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Publish library v2.0.0 to Maven Local
        working-directory: library-repo
        run: |
          chmod +x gradlew
          ./gradlew publishToMavenLocal -Pversion=2.0.0

      - name: Run consumer tests against v2.0.0 (expected to FAIL)
        id: test-v2
        run: |
          chmod +x gradlew
          ./gradlew test -PlibraryVersion=2.0.0
        continue-on-error: true

      - name: Verify breaking change was detected
        run: |
          if [ "${{ steps.test-v2.outcome }}" == "failure" ]; then
            echo "✅ SUCCESS: Breaking change in library v2.0.0 was correctly detected!"
            echo ""
            echo "The consumer tests failed because the library API changed:"
            echo "- findById(Long) → findById(String)"
            echo "- User findById() → Optional<User> findById()"
            echo "- Long getId() → String getId()"
            exit 0
          else
            echo "❌ UNEXPECTED: Consumer tests should have failed against library v2.0.0"
            exit 1
          fi
